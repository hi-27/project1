<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <link rel="stylesheet"type="text/css"href="css/minireset.css">
    <link rel="stylesheet"type="text/css"href="css/upload.css">
    <script type="text/javascript"src="js/file.js"></script>
</head>
<body>
<nav>
    <table class="table1">
        <td><a href="index.html">首页 </a></td>
        <td><a href="browsepage.html"> 浏览页 </a></td>
        <td><a href="search.html">搜索页 </a></td>
        <td id="person">
            <div class="dropdown">
                <button class="dropbtn">个人中心</button>
                <div class="dropdown-content">
                    <p><a href="upload.html"><img src="travel-images/arrow.jpg"class="tu">上传</a></p>
                    <p><a href="myphoto.html"><img src="travel-images/camera.jpg"class="tu">我的照片</a></p>
                    <p><a href="myfavour.html"><img src="travel-images/star.jpg" class="tu">我的收藏</a></p>
                    <p><a href="login.html"><img src="travel-images/log.jpg"class="tu">登入</a></p>
                </div>
            </div>
        </td>
    </table>
</nav>
<div class="centre">
<div class="picture">
    <img src=""alt="image preview"id="pic">
    <input type="file"accept="image/jpeg, image/png, image/gif"value="upload"id="upload"onchange="upload()">
</div>
    <div class="word">
        <p>
            Title:<br>
            <input type="text"name="title"class="text"required>
        </p>
        <p>
            Description:<br>
            <textarea rows="3"name="description" class="text"required></textarea>
        </p>
        <p>
            Country:<br>
            <input type="text"name="country"class="text" required>
        </p>
        <p>
            City:<br>
            <input type="text"name="city"class="text" required>
        </p>
        <input type="submit"value="submit"onclick="alert('submit');window.location.href='myphoto.html'"id="submit">
    </div>
</div>
<footer class="copyright">
    <p>&#169桃纸吧</p>
</footer>
</body>
</html>
